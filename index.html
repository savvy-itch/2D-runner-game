<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Dino Game!</h1>
    <div class="container">
      <canvas class="playfield">
        <p>Dino Game</p>
      </canvas>
      <div class="hud-container">
        <div class="best-container">Best: <span id="best">00000</span></div>
        <div class="score-container">
          <p>Score:</p> 
          <span id="score">00000</span>
        </div>
      </div>
      <div id="dialog" class="dialog">
        <p>Congratulations!</p>
        <p>You beat the game!</p>
        <p>Now go outside and touch grass)</p>
      </div>
    </div>
    
    <script src="scripts/config.js" type="module"></script>
    <script src="scripts/helpers.js" type="module"></script>
    <script src="scripts/obstacles.js" type="module"></script>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
